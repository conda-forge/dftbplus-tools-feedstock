{% set name = "dftbplus" %}
{% set version = "24.1" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}-tools
  version: {{ version }}

source:
  # url: https://github.com/{{ name }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  url: https://github.com/aradi/dftbplus/archive/refs/heads/release-25.1.zip
  sha256: 7a21fa018ec26b154bd3e0da410cd657584feaec5960fa7b1d0f74a08a1583bd

build:
  number: {{ build }}
  noarch: python
  script: {{ PYTHON }} -m pip install tools/dptools -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - dftbplus

test:
  requires:
    - python {{ python_min }}
  imports:
    - dptools

about:
  home: https://{{ name }}.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - LICENSE
    - COPYING
    - COPYING.LESSER
  summary: 'DPTOOLS: Processing and converting data related to the DFTB+ package'
  doc_url: https://{{ name }}-recipes.readthedocs.io
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
